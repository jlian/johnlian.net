{{- $src := .Get 0 -}}
{{- $resource := .Page.Resources.GetMatch $src -}}
{{- if $resource -}}
{{- $isSvg := eq $resource.MediaType.SubType "svg" -}}
{{- if $isSvg -}}
<span class="inline-icon">{{ $resource.Content | safeHTML }}</span>
{{- else -}}
<span class="inline-icon"><img src="{{ $resource.RelPermalink }}" alt="" loading="lazy" decoding="async"></span>
{{- end -}}
{{- else -}}
{{- errorf "Icon not found: %s" $src -}}
{{- end -}}
