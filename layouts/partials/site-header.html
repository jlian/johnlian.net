{{ $featured_image := .Param "featured_image" | default "images/seattle.jpg" }}
{{ $featuredUrl := partial "helpers/image-url.html" (dict "path" $featured_image "page" .) }}
<header class="cover bg-top relative overflow-hidden">
  <img
    src="{{ $featuredUrl }}"
    alt="{{ .Params.featured_image_alt | default (.Title | default .Site.Title) }}"
    loading="eager"
    fetchpriority="high"
    decoding="async"
    class="absolute absolute--fill w-100 h-100 z-0"
    style="object-fit:cover; object-position:center;"
  >
  <div class="bg-black-20 relative z-1">
    {{ partial "site-navigation.html" .}}
    <div class="site-width tc-ns pv3 pv5-m pv6-l ph3">
      <h1 class="f2 f-subheadline-m f-headline-l measure-narrow lh-title mv0">
        <span class="bg-black-50 lh-copy white pa1 tracked-tight sans-serif">
          {{ .Title | default .Site.Title }}
        </span>
      </h1>
    </div>
  </div>
</header>
